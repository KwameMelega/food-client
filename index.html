<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="unity-template" content="true">
    <title>Unity Web Player | House Menu</title>

    <!-- ✅ Only include ONE OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <!-- ✅ Link manifest.json -->
    <link rel="manifest" href="manifest.json">

    <!-- ✅ OneSignal Init -->
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "0d5ffd40-4afb-44f2-b5f2-5f916e1bd16c", // Your actual App ID
          notifyButton: {
            enable: false
          },
          autoResubscribe: true,
          serviceWorkerPath: "OneSignalSDKWorker.js", // Make sure this file exists at root
        });

        // Show prompt
        OneSignal.showSlidedownPrompt();
      });
    </script>
  </head>

  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/food-client.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/food-client.data",
        frameworkUrl: "Build/food-client.framework.js",
        codeUrl: "Build/food-client.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "House Menu",
        productVersion: "1.0"
      });
    </script>
  </body>
</html>
